<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitish Profile Card</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            font-family: Arial, sans-serif;
        }

        .card{
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .card img{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #ff4d4d;
        }

        .btn{
            background: #ff4d4d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover{
            background: #ff2222;
        }

    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.postimg.cc/TPq0D8t1/profile.jpg" alt="Profile">
        <h2>Nitish Kumar Singh</h2>
        <p>Frontend Developer | JavaScript Learner</p>

        <button class="btn" onclick="changeColor()">
            Change Card Color
        </button>
    </div>

    <script>
        function changeColor(){
            let card = document.querySelector(".card");
            card.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>

</body>
</html>
